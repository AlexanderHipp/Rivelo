  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

  <script>
    $(window).scroll(function() {
      if ($(this).scrollTop() > 255){ $('header').addClass("sticky"); } else{ $('header').removeClass("sticky");}
      if ($(this).scrollTop() > 255){ $('.sub-nav').addClass("sticky"); } else{ $('.sub-nav').removeClass("sticky");}
      if ($(this).scrollTop() > 260){ $('.sub-nav').addClass("top-0"); } else{ $('.sub-nav').removeClass("top-0");}
      if ($(this).scrollTop() > 260){ $('.placeholder-sub-nav').addClass("replace"); } else{ $('.placeholder-sub-nav').removeClass("replace");}
    });

  </script>

</head>
